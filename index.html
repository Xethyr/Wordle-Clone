        <h1>Wordle</h1>

            <div class="card" id="letter-10"></div>
            <div class="card" id="letter-11"></div>
            <div class="card" id="letter-12"></div>
            <div class="card" id="letter-13"></div>
            <div class="card" id="letter-14"></div>
            <div class="card" id="letter-15"></div>
            <div class="card" id="letter-16"></div>
            <div class="card" id="letter-17"></div>
            <div class="card" id="letter-18"></div>
            <div class="card" id="letter-19"></div>
            <div class="card" id="letter-20"></div>
            <div class="card" id="letter-21"></div>

    </body>
</html>
